<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>[Enter Company Name]</h1>
            <ul>
                <li><a data-page="home" href="#">Home</a></li>
                <li><a data-page="products" href="#">Our Products</a></li>
                <li><a data-page="mission" href="#">Mission Statement</a></li>
                <li><a data-page="contact" href="#">Contact Us</a></li>
                <div class="bubble"></div>
            </ul>
        </nav>
    </header>
    <main>
        <section data-index="0" class="home">
            <h2>Home</h2> 
        </section>
        <section data-index="1" class="products">
            <h2>Products</h2>
        </section>
        <section data-index="0" class="mission">
            <h2>Mission Statement</h2>
        </section>
        <section data-index="1" class="contact">
            <h2>Contact Us</h2>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
